<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <p>
            Rock Paper Scissors
        </p>

        <button onclick="
        const randomNumber = Math.random();

        let computerMove = '';
        let result = '';

        <!-- picking a random number by computer and on the basis of that number we decide the computer move, either it is rock or paper or scissors.  -->
        if(randomNumber >= 0 && randomNumber < 1/3){
            computerMove = 'Rock';
        }else if(randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'Paper';
        }else if(randomNumber >= 2/3 && randomNumber < 1){
            computerMove = 'Scissor';
        }

        <!-- comparing our move with computer's move and store the result. -->
        if (computerMove === 'Rock'){
            result = 'Tie.';
            <!-- alert('You picked rock. Computer picked rock. Tie.') this is done by ethan hunt(me) -->
        } else if (computerMove === 'Paper'){
            result = 'You lose.'
            <!-- alert('You picked rock. Computer picked paper. You lose.') this is done by ethan hunt(me)-->
        } else if (computerMove === 'Scissor'){
            result = 'You win.'
            <!-- alert('You picked rock. Computer picked Scissor. You won.')this is done by ethan hunt, not an optimal solution -->
        }

        <!-- printing the result as an alert, using template literals. -->
        <!-- this is the optimum solution, you can store the result and then print as alert using template string(literals)   -->
        alert(`You picked Rock. Computer picked ${computerMove}. ${result}`)


        ">
            Rock
        </button>
